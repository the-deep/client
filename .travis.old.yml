sudo: required
language: generic

services:
  - docker

before_install:
    # TODO: use latest instead of 0.7.0 (After this is fixed https://github.com/codeclimate/test-reporter/issues/449)
  - |
    curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-0.7.0-linux-amd64\
    > /tmp/cc-test-reporter
  - chmod +x /tmp/cc-test-reporter
  - npm install -g codecov
  - curl https://s3.amazonaws.com/toggle-utils/docker_ci --output docker_ci && chmod +x docker_ci

  - mkdir -p src/vendor
  - git clone https://github.com/toggle-corp/react-store.git $REACT_STORE_DIR
  - git --git-dir=$REACT_STORE_DIR/.git --no-pager show --pretty=fuller --quiet

  # Pull docker images
  - ./docker_ci pull

before_script:
  - /tmp/cc-test-reporter before-build
  # Build server
  - ./docker_ci build

script:
  # Run test
  - python -c "import fcntl; fcntl.fcntl(1, fcntl.F_SETFL, 0)"
  - ./docker_ci action --name test

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - codecov
  - /tmp/cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT -p /code/
  # Push docker images
  - ./docker_ci push --on on_test

notifications:
  slack:
    rooms:
      - secure: ""

env:
  global:
    - REACT_STORE_DIR=src/vendor/react-store
    - DOCKER_TAG_CLIENT=`echo ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} | tr / _`
